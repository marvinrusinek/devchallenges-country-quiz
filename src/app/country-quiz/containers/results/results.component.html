<section class="results">
  <img class="result-image" src="assets/images/undraw_winners_ao2o%202.svg" />
  <h1 class="result-title">Results</h1>
  <p class="score-text">You got <span class="score-number">{{ correctAnswerCount }}</span> correct answers</p>

    <span>Try again</span>
  </button>
</section>
